<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Upsilon GDPS - A Geometry Dash Private Server focused on your dream." />
  <title>Upsilon GDPS | Feedback Board</title>
  <link rel="icon" href="https://nahhhh.ps.fhgdps.com/dashboard/icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM / Babel CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function uid(prefix = "") {
      return prefix + Math.random().toString(36).slice(2, 9);
    }

    function FeedbackBoard({ embed = false }) {
      const [items, setItems] = useState([]);
      const [q, setQ] = useState("");
      const [category, setCategory] = useState("All");
      const [sort, setSort] = useState("hot");

      useEffect(() => {
        async function loadFromSheet() {
          try {
            // ⚠️ 네 스프레드시트 ID로 바꿔야 함
            const sheetID = "YOUR_SHEET_ID_HERE";  
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substr(text.indexOf("{"), text.lastIndexOf("}") - text.indexOf("{") + 1));
            const rows = json.table.rows;

            // ⚠️ 칼럼 순서 (폼 응답에 맞게 수정 가능)
            const parsed = rows.map((r, idx) => ({
              id: `f_sheet_${idx}`,
              title: r.c[0]?.v || "Untitled",
              description: r.c[1]?.v || "",
              category: r.c[2]?.v || "General",
              author: r.c[3]?.v || "Anonymous",
              votes: 0,
              comments: [],
              createdAt: Date.now(),
            }));
            setItems(parsed);
          } catch (e) {
            console.error("Failed to load sheet data", e);
          }
        }
        loadFromSheet();
      }, []);

      // 버튼 → 구글 폼으로 리다이렉트
      function handleAddFeedback() {
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSccHFwMiejRMxQDIvgWbrCHQVmPlxAl5pVuGamh81DBvME1Aw/viewform";
        window.location.href = formUrl;
      }

      function filtered() {
        let res = items.filter((it) => (category === "All" ? true : it.category === category));
        if (q.trim()) {
          const qq = q.toLowerCase();
          res = res.filter((it) => it.title.toLowerCase().includes(qq) || it.description.toLowerCase().includes(qq));
        }
        if (sort === "hot") {
          res = res.sort((a, b) => b.votes - a.votes || b.createdAt - a.createdAt);
        } else if (sort === "newest") {
          res = res.sort((a, b) => b.createdAt - a.createdAt);
        } else if (sort === "votes") {
          res = res.sort((a, b) => b.votes - a.votes);
        }
        return res;
      }

      const categories = ["All", ...Array.from(new Set(items.map((i) => i.category)))];

      return (
        <div className={embed ? "p-4 bg-white rounded-lg shadow" : "min-h-screen p-8 bg-gray-50"}>
          <div className="max-w-5xl mx-auto">
            <header className="flex items-center justify-between mb-6">
              <div>
                <h1 className="text-2xl font-bold">Feedback Board</h1>
                <p className="text-sm text-gray-600">Community, GDPS Feedback Board for Upsilon GDPS.</p>
              </div>
              <div className="flex items-center gap-3">
                <button
                  onClick={handleAddFeedback}
                  className="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:opacity-95"
                >
                  Add Feedback
                </button>
              </div>
            </header>

            <div className="flex gap-4 mb-6 flex-wrap">
              <input
                value={q}
                onChange={(e) => setQ(e.target.value)}
                placeholder="Search or type a suggestion..."
                className="flex-1 min-w-[220px] p-2 border rounded"
              />
              <select value={category} onChange={(e) => setCategory(e.target.value)} className="p-2 border rounded">
                {categories.map((c) => (
                  <option key={c} value={c}>{c}</option>
                ))}
              </select>
              <select value={sort} onChange={(e) => setSort(e.target.value)} className="p-2 border rounded">
                <option value="hot">Hot</option>
                <option value="newest">Newest</option>
                <option value="votes">Top votes</option>
              </select>
            </div>

            <main className="grid md:grid-cols-3 gap-4">
              <section className="md:col-span-2">
                <ul className="space-y-3">
                  {filtered().map((it) => (
                    <li key={it.id} className="p-4 bg-white rounded shadow-sm">
                      <h3 className="font-semibold">{it.title}</h3>
                      <div className="text-xs text-gray-500">
                        {it.category} • by {it.author}
                      </div>
                      <p className="mt-2 text-sm text-gray-700">{it.description}</p>
                    </li>
                  ))}
                </ul>
              </section>

              <aside className="p-4 bg-white rounded shadow-sm">
                <h4 className="font-semibold">Summary</h4>
                <div className="mt-3 text-sm text-gray-700">
                  Total suggestions: <strong>{items.length}</strong>
                </div>
                <div className="mt-4">
                  <h5 className="font-medium text-sm">Categories</h5>
                  <div className="mt-2 flex flex-wrap gap-2">
                    {Array.from(new Set(items.map((i) => i.category))).map((c) => (
                      <button
                        key={c}
                        onClick={() => setCategory(c)}
                        className="px-2 py-1 border rounded text-sm"
                      >
                        {c}
                      </button>
                    ))}
                  </div>
                </div>
              </aside>
            </main>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FeedbackBoard />);
  </script>
</body>
</html>

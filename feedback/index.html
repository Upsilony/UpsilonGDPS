<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA Test</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Free CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-papx5+8FZ+c6+6K0Yk8l1R6Yk6G+ZpR7y1V0zH1s6Yl9xM2A1eT+eVfXq8Y5Y4aOZw+v7oWf8R9V+zK1a1f+OA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <style>
    i.fas, i.fab {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      font-weight: 900;
    }
    .hover-up:hover { transform: translateY(-4px); }
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradientFlow 3s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <button class="px-4 py-2 rounded-md text-white hover-up gradient-animate bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center gap-2">
    <i class="fas fa-plus"></i> Add Feedback
  </button>

  <button class="px-4 py-2 rounded-md text-white hover-up gradient-animate bg-gradient-to-r from-gray-600 to-gray-800 flex items-center gap-2 ml-4">
    <i class="fas fa-sync"></i> Refresh
  </button>

  <button class="px-4 py-2 rounded-md text-white hover-up gradient-animate bg-gradient-to-r from-yellow-400 to-orange-500 flex items-center gap-2 ml-4">
    <i class="fas fa-moon"></i> Dark Mode
  </button>

</body>
</html>

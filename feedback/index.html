<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Upsilon GDPS - A Geometry Dash Private Server focused on your dream." />
  <title>Upsilon GDPS | Feedback Board</title>
  <link rel="icon" href="https://nahhhh.ps.fhgdps.com/dashboard/icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM / Babel CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function FeedbackBoard({ embed = false }) {
      const [items, setItems] = useState([]);
      const [q, setQ] = useState("");
      const [category, setCategory] = useState("All");
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);

      const sheetID = "1YF0Rnn6SZxWpw2gqM57cSkAkcoIkPy1CvbBTSc9IfrQ";
      const gvizUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      async function loadFromSheet() {
        setLoading(true);
        try {
          const res = await fetch(gvizUrl);
          if (!res.ok) throw new Error("Network error");
          const text = await res.text();
          const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
          const data = JSON.parse(jsonText);
          const rows = data.table.rows || [];

          const parsed = rows.map((r, idx) => {
            const c = r.c || [];
            return {
              id: `f_sheet_${idx}_${idx}`,
              nickname: (c[1] && String(c[1].v)) || "Nickname missing",
              title: (c[2] && String(c[2].v)) || "Untitled",
              category: (c[3] && String(c[3].v)) || "General",
              feedback: (c[4] && String(c[4].v)) || "",
              votes: 0,
              comments: [],
              createdAt: Date.now(),
            };
          });

          setItems(parsed);
        } catch (e) {
          console.error("Failed to load sheet data:", e);
        } finally {
          setLoading(false);
        }
      }

      useEffect(() => { loadFromSheet(); }, []);

      function handleAddFeedback() {
        window.location.href = "https://forms.gle/qKfVhJ58rpGCcujT7";
      }

      function filtered() {
        let res = items.filter(it => (category === "All" ? true : it.category === category));
        if (q.trim()) {
          const qq = q.toLowerCase();
          res = res.filter(it =>
            it.title.toLowerCase().includes(qq) ||
            it.feedback.toLowerCase().includes(qq) ||
            it.nickname.toLowerCase().includes(qq)
          );
        }
        return res;
      }

      const categories = ["All", ...Array.from(new Set(items.map(i => i.category)))];

      function toggleDarkMode() {
        setDarkMode(!darkMode);
        document.body.classList.toggle("bg-gray-900");
        document.body.classList.toggle("text-white");
      }

      return (
        <div className={embed ? "p-4 bg-white rounded-lg shadow" : `min-h-screen p-8 ${darkMode ? "bg-gray-900 text-white" : "bg-gray-50"}`}>
          <div className="max-w-5xl mx-auto">
            <header className="flex items-center justify-between mb-6 flex-wrap gap-2">
              <div>
                <h1 className="text-2xl font-bold">Feedback Board</h1>
                <p className="text-sm text-gray-600 dark:text-gray-300">Community feedback board for Upsilon GDPS. Data-read only.</p>
              </div>
              <div className="flex items-center gap-3 flex-wrap">
                <button
                  onClick={handleAddFeedback}
                  className="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-md shadow hover:from-purple-500 hover:to-indigo-500 transition-colors flex items-center gap-2"
                >
                  <i className="fas fa-plus"></i> Add Feedback
                </button>
                <button
                  onClick={loadFromSheet}
                  className="px-4 py-2 bg-gradient-to-r from-gray-600 to-gray-800 text-white rounded-md shadow hover:from-gray-800 hover:to-gray-600 transition-colors flex items-center gap-2"
                >
                  <i className="fas fa-sync-alt"></i> {loading ? "Loading..." : "Refresh"}
                </button>
                <button
                  onClick={toggleDarkMode}
                  className="px-3 py-2 bg-gray-400 dark:bg-gray-700 rounded-md text-white flex items-center gap-2 hover:bg-gray-500 dark:hover:bg-gray-600 transition-colors"
                >
                  <i className={`fas ${darkMode ? "fa-sun" : "fa-moon"}`}></i> {darkMode ? "Light Mode" : "Dark Mode"}
                </button>
                <a href="/" className="px-3 py-2 bg-green-500 rounded-md text-white flex items-center gap-2 hover:bg-green-600 transition-colors">
                  <i className="fas fa-home"></i> Home
                </a>
                <a href="https://discord.gg/cY8jBwKZkM" target="_blank" className="px-3 py-2 bg-blue-600 rounded-md text-white flex items-center gap-2 hover:bg-blue-700 transition-colors">
                  <i className="fab fa-discord"></i> Discord
                </a>
              </div>
            </header>

            <div className="flex gap-4 mb-6 flex-wrap">
              <input
                value={q}
                onChange={(e) => setQ(e.target.value)}
                placeholder="Search feedback..."
                className="flex-1 min-w-[220px] p-2 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600"
              />
              <select value={category} onChange={(e) => setCategory(e.target.value)} className="p-2 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600">
                {categories.map((c) => (
                  <option key={c} value={c}>{c}</option>
                ))}
              </select>
            </div>

            <main className="grid md:grid-cols-3 gap-4">
              <section className="md:col-span-2">
                <ul className="space-y-3">
                  {filtered().map((it) => (
                    <li key={it.id} className="p-4 bg-white dark:bg-gray-800 rounded shadow-sm transition-colors">
                      <h3 className="font-semibold">{it.title}</h3>
                      <div className="text-xs text-gray-500 dark:text-gray-400">
                        <strong>Category:</strong> {it.category} â€¢ <strong>Nickname:</strong> {it.nickname}
                      </div>
                      <p className="mt-2 text-sm text-gray-700 dark:text-gray-300">{it.feedback}</p>
                    </li>
                  ))}
                </ul>

                {items.length === 0 && (
                  <div className="mt-6 text-center text-gray-500 dark:text-gray-400">
                    No feedback loaded yet. Try clicking Refresh or refresh your browser.
                  </div>
                )}
              </section>

              <aside className="p-4 bg-white dark:bg-gray-800 rounded shadow-sm">
                <h4 className="font-semibold">Summary</h4>
                <div className="mt-3 text-sm text-gray-700 dark:text-gray-300">
                  Total suggestions: <strong>{items.length}</strong>
                </div>
                <div className="mt-4">
                  <h5 className="font-medium text-sm">Categories</h5>
                  <div className="mt-2 flex flex-wrap gap-2">
                    {Array.from(new Set(items.map((i) => i.category))).map((c) => (
                      <button
                        key={c}
                        onClick={() => setCategory(c)}
                        className="px-2 py-1 border rounded text-sm dark:border-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                      >
                        {c}
                      </button>
                    ))}
                  </div>
                </div>
              </aside>
            </main>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FeedbackBoard />);
  </script>
</body>
</html>
